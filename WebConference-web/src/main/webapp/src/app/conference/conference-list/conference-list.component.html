<!DOCTYPE html>
<html >
<head>

</head>
<body>

      <table border='2px' cellspacing="10px" id="table">
      <thead>
        <th>Name</th>
        <th>ID</th>
        <th>Date</th>
        <th>Deadline</th>
      </thead>

      <tbody class="conferences">
        <tr *ngFor="let conference of conferences">
          <td><b id="name">{{conference.name}}</b></td>
          <td>{{conference.id}}</td>
          <td>{{conference.date}}</td>
          <td>{{conference.deadline}}</td>
          <td><button (click)="goToConfView(conference.name)"><span>View Conference</span></button></td>
        </tr>
      </tbody>
      </table>
</body>
</html>
