<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="container center_div">
  <form id="register-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" #name>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" #date>
    </div>
    <button type="submit" class="btn btn-primary" (click)="register(name.value, date.value)">Submit</button>
  </form>
  <br>
  <div id="required" class="alert alert-danger">
    <strong>All fields are required.</strong>
  </div>
  <div id="invalid-date" class="alert alert-danger">
    <strong>Invalid date format.</strong>
  </div>
  <div id="success">
    <div class="alert alert-success">
      <strong>Your conference was successfully created.</strong>
    </div>
  </div>
  <div id="failure" class="alert alert-danger">
    <strong>This name is already taken. Please choose another one.</strong>
  </div>
</div>
</body>
</html>
