<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <!--<link rel="stylesheet" href="conference-register.component.css">-->
</head>

<body>

<div class="pen-title">
  <h1>Register Conference</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Register</h1>
    <form>
      <div class="input-container">
        <input type="text" id="name" required="required" #name/>
        <label for="name">Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="date"  required="required" #date/>
        <label for="date">Date</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button (click)="register(name.value, date.value)"><span>Go</span></button>
      </div>
    </form>
  </div>

  <div class="card alt">
    <div class="toggle"></div>
  </div>
  <div id="required" class="alert alert-danger">
    <strong>All fields are required.</strong>
  </div>
  <div id="invalid-date" class="alert alert-danger">
    <strong>Invalid date format.</strong>
  </div>
  <div id="success">
    <div class="alert alert-success">
      <strong>Your conference was successfully created.</strong>
    </div>
  </div>
  <div id="failure" class="alert alert-danger">
    <strong>This name is already taken. Please choose another one.</strong>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
