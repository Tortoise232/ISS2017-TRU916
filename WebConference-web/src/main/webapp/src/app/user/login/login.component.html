<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
</head>

<body>

<div class="login-title">
  <h1>Conference Login Form</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form (keypress)="eventHandler($event.keyCode,username.value,password.value)">
      <div class="input-container">
        <input type="text" id="username" required="required" #username/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" required="required" #password/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>

      <div id="failure" class="alert alert-danger" align="center">
        <strong>Please complete username & password</strong>
      </div>
      <div id="failureUserPass" class="alert alert-danger" align="center">
        <strong>Wrong username or password</strong>
      </div>

      <div class="button-container">
        <button type="button" (click)="login(username.value, password.value)" ><span>Go</span></button>
      </div>
      <div (click)="gotoRegister()" class="footer"><a>Don't have an account? Register now</a></div>
    </form>
  </div>

  <div class="card alt">
    <div class="toggle"></div>
  </div>
</div>


</body>
</html>
