<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
  <link rel='stylesheet prefetch'
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<body>


<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Conference Management</a>
    <label for="off_canvas" class="navbar-toggle custom1">
      <!--<span class="sr-only">Toggle navigation</span>-->
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </label>
  </div>
</nav>

<div class="off-canvas">
  <input type="checkbox" id="off_canvas"/>
  <div class="cstm-shade">
    <div class="cstm-navi">
      <div class="cstm-navi-content">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active" id="bhome">
            <a href="/home">
              <span class="glyphicon glyphicon-home"></span>
              Home
            </a>
          </li>
          <li role="presentation"  id="bconference">
            <a (click)="goTo('registerconf','bconference')">
              <span class="glyphicon glyphicon-plus"></span>
              Add Conference
            </a>
          </li>
          <li role="presentation">
            <a (click)="goTo('register')">
              <span class="glyphicon glyphicon-user"></span>
              Profile
            </a>
          </li>
          <li role="presentation" (click)="logout()">
            <a href="#">
              <span class="glyphicon glyphicon-off"></span>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>

<div id="registerconf">
  <registerconf></registerconf>
</div>
<div id="register">
  <register></register>
</div>
